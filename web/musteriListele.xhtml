<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            
            <ui:define name="content">
                
                <h:form>
                    <p:dataTable var="must" value="#{musteriBean.musteriListesi}"
                                 rows="3"
                                 paginator="true"
                                 rowsPerPageTemplate="3,6,9,10,20"
                                 stickyHeader="true"
                                 emptyMessage="Gösterilecek Müşteri Bulunmamaktadır.">
                        
                        <f:facet name="header">
                            Müşteri Listesi
                        </f:facet>
                        
                        <p:column headerText="SIRA" sortBy="#{must.no}"><p:outputLabel value="#{must.no}"/></p:column>
                        <p:column headerText="ADI" sortBy="#{must.ad}"><p:outputLabel value="#{must.ad}" /></p:column>    
                        <p:column headerText="SOYADI"><p:outputLabel value="#{must.soyad}"/></p:column>
                            
                        <f:facet name="footer">
                    Toplam #{fn:length(musteriBean.musteriListesi)} Müşteri 
                        </f:facet>
                        
                        
                    </p:dataTable>
                
                
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
